        // --- JavaScript Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const chapterNav = document.getElementById('chapter-nav');
            const questionsList = document.getElementById('questions-list');
            const currentChapterTitle = document.getElementById('current-chapter-title');
            const verificationFooter = document.getElementById('verification');
            let totalQuestionsRendered = 0;
            let activeChapterLink = null;

            // Clear loading message
            chapterNav.innerHTML = '';

            // Populate chapter navigation
            questionData.forEach((chapterObj, index) => {
                const link = document.createElement('a');
                link.href = '#';
                // Remove numbering from display text if present
                link.textContent = chapterObj.chapter.replace(/^\d+\.\s*/, '');
                link.dataset.chapterIndex = index; // Store index to retrieve questions
                // Updated styling for chapter links
                link.className = 'block py-2.5 px-4 rounded-md text-gray-700 hover:bg-sky-100 hover:text-sky-700 transition duration-150 ease-in-out text-sm font-medium';

                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    displayQuestions(index);

                    // Update active link style
                    if (activeChapterLink) {
                        activeChapterLink.classList.remove('active-chapter');
                    }
                    link.classList.add('active-chapter');
                    activeChapterLink = link;
                });

                chapterNav.appendChild(link);
            });

            // Function to display questions for a selected chapter
            function displayQuestions(chapterIndex) {
                const chapter = questionData[chapterIndex];
                 // Remove numbering from display text if present
                currentChapterTitle.textContent = chapter.chapter.replace(/^\d+\.\s*/, '');
                questionsList.innerHTML = ''; // Clear previous content (including default message)

                if (!chapter.questions || chapter.questions.length === 0) {
                    questionsList.innerHTML = '<p class="text-gray-500 p-4">No questions found for this chapter.</p>';
                    return;
                }

                chapter.questions.forEach(q => {
                    const questionElement = document.createElement('article');
                    // Card styling for each question
                    questionElement.className = 'border border-gray-200 bg-gray-50 p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200';

                    // Make question number bold and format year as a badge
                    const formattedQuestion = q.q.replace(/^(Q\d+[abc]?(\s\(Special\))?:)/, '<strong class="text-gray-900 mr-2">$1</strong>');

                    questionElement.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                             <span class="text-xs font-semibold inline-block py-1 px-2.5 uppercase rounded-full text-sky-600 bg-sky-200">
                                Year: ${q.year}
                             </span>
                        </div>
                        <p class="text-gray-800 text-base leading-relaxed">${formattedQuestion}</p>
                    `;
                    questionsList.appendChild(questionElement);
                });
            }

             // Calculate total questions for verification
            questionData.forEach(chapter => {
                totalQuestionsRendered += chapter.questions.length;
            });

            // Display verification message
            verificationFooter.textContent = `Verification: Displaying ${totalQuestionsRendered} questions/parts categorized from the provided AKU/BEU C++ OOP PDFs (2019-2023).`;

            // Optional: Display the first chapter by default if data exists
            if (questionData.length > 0) {
                 // Find the first link and simulate a click
                const firstLink = chapterNav.querySelector('a');
                if(firstLink) {
                    firstLink.click(); // Automatically load the first chapter's questions
                } else {
                     // Handle case where no chapters were loaded (e.g., empty questionData)
                     questionsList.innerHTML = '<p class="text-gray-500 p-4 text-center">No chapters available to display.</p>';
                     currentChapterTitle.textContent = 'No Chapters';
                }
            } else {
                 questionsList.innerHTML = '<p class="text-gray-500 p-4 text-center">No question data loaded.</p>';
                 currentChapterTitle.textContent = 'No Data';
                 verificationFooter.textContent = 'Verification: No questions loaded.';
            }
